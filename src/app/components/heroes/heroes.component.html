<h1>Heroes <small>Marvel y DC</small></h1>
<hr>

<div class="card-group">

  <div class="card" *ngFor="let heroe of heroes">
    <img [src]="heroe.img" class="card-img-top" [alt]="heroe.img">
    <div class="card-body">
      <h5 class="card-title">{{heroe.nombre}} </h5>
      <p class="card-text">{{heroe.bio}} </p>
      <hr>
      <p class="card-text">{{heroe.aparicion}} </p>
    </div>
    <div class="card-footer">
      <div class="d-grid gap-2">
        <button class="btn btn-outline-primary" type="button">Ver Mas...</button>
      </div>
    </div>
  </div>

</div>
